<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="estilos/side_nav.css">
</head>
<body>
    <header class="todo">
        <h1>ToDo</h1>
    </header>
    <div class="container">
        <section id="do" class="aba_todo">
            <div class="headAba">
                <h2 class="title_card" id="titleOne">Não iniciado</h2>
                <article class="Buttons">
                    <input id="inputCardToDo" class="card" type="text" placeholder="Max = 9" value="">
                    <button id="btnAddToDo" class="buttonAdd" ><i class='bx bx-check'></i></button>
                </article>
            </div>
            <section class="abaContent"id="fst">
            </section>
        </section>
        <section id="doing" class="aba_todo">
            <div class="headAba">
                <h2 class="title_card" id="titleTwo">Em Progresso</h2>
                <article class="Buttons">
                    <input id="inputCardOngoing" class="card" type="text" placeholder="Max = 9" value="">
                    <button id="btnAddOngoing"class="buttonAdd" ><i class='bx bx-check'></i></button>
                </article>
            </div>
            <section class="abaContent" id="snd">
            </section>
        </section>
        <section id="completed" class="aba_todo">
            <div class="headAba">
                <h2 class="title_card" id="titleThree">Concluído</h2>
                <article class="Buttons">
                    <input id="inputCardDone"class="card" type="text" placeholder="Max = 9" value="">
                    <button id="btnAddDone"class="buttonAdd"><i class='bx bx-check'></i></button>
                </article>
            </div>
            <section class="abaContent" id="trd">
            </section>
        </section>
    </div>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-copyright'></i>
                <div class="logo_name">Programas Bugados</div>
            </div>
            <i id="btn"class='bx bx-menu'></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-home' ></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-book-open'></i>
                    <span class="links_name">Projetos</span>
                </a>
                <span class="tooltip">Projetos</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-joystick' ></i>
                    <span class="links_name">Jogos</span>
                </a>
                <span class="tooltip">Jogos</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-paperclip' ></i>
                    <span class="links_name">Curriculo</span>
                </a>
                <span class="tooltip">Curriculo</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-info-circle'></i>
                    <span class="links_name">Sobre</span>
                </a>
                <span class="tooltip">Sobre</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Opções</span>
                </a>
                <span class="tooltip">Opções</span>
            </li>
        </ul>
    </div>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/side_nav.js"></script>
</body>
</html>
